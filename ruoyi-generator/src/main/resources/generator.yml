# 代码生成
gen:
  # 作者
  author: ruoyi
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.ruoyi.system
  # 自动去除表前缀，默认是false
  autoRemovePre: false
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tablePrefix: sys_

# 数据库连接
dataSource:
  # 数据库类型
  dbType: mysql
  # 驱动类名
  driverName: com.mysql.jdbc.Driver
  # 数据库URL
  url: jdbc:mysql://ruoyi-mysql:3306/ruoyi?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
  # 数据库用户名
  username: root
  # 数据库密码
  password: 123456

# 要生成代码的表名
tables:
  - user_chat

